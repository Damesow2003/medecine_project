<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title fw-bold mb-0">Modalités de paiement</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6" *ngIf="rendezvous$ | async as rendezvous">
              <p class="fw-bold"><i class="fas fa-calendar-alt me-2"></i> Rendez-vous prévu le :</p>
              <p class="text-muted">{{ rendezvous.dateRv }}</p>

              <p class="fw-bold"><i class="fas fa-clock me-2"></i> Durée :</p>
              <p class="text-muted">{{ rendezvous.duree }} mn</p>

              <p class="fw-bold"><i class="fas fa-dollar-sign me-2"></i> Montant à payer :</p>
              <p class="text-muted" *ngIf="paiements$ | async as paiement">{{ paiement.montant }} $</p>
            </div>

            <div class="col-md-6">
              <h3 class="fw-bold mb-4">Sélectionnez un mode de paiement :</h3>
              <select class="form-select form-select-lg mb-3">
                <option value="Wave">Wave</option>
                <option value="Orange Money">Orange Money</option>
                <option value="Carte credit">Carte de crédit</option>
              </select>

              <button class="btn btn-primary w-100 btn-lg" (click)="onPaiementRendezvous()">
                <i class="fas fa-check-circle me-2"></i> Payer maintenant
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
