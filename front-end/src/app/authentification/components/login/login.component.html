<div class="min-vh-100 d-flex">
  <!-- Section gauche -->
  <div class="col-md-6 bg-primary text-white d-flex flex-column justify-content-center p-5">
    <h1 class="display-4 fw-bold mb-4">Thiellal, sa "weergu Yaramm si numerique!"</h1>
    <p class="fs-5">
      Thiellal, c'est une plateforme qui te permet de prendre des rendezvous et consulter votre etats de sante sur votre Canape !
    </p>
    <div class="mt-3">
      <a href="/" class="text-white text-decoration-underline">Revenir Ã  la page d'accueil</a>
    </div>
  </div>

  <!-- Section droite -->
  <div class="col-md-6 bg-white d-flex align-items-center justify-content-center">
    <form class="w-75"  [formGroup]="loginForm">
      <h2 class="fs-3 fw-bold mb-4">Connexion</h2>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Nom D'utilisateur:</label>
        <input type="texte" id="email" class="form-control" placeholder="Lappoo Abou" formControlName="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Enter 7 characters or more" formControlName="password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
      </div>
      <button type="submit" class="btn btn-primary w-100" (click)="onLogin()">Login</button>
      <div class="mt-3">
        <p>Si vous n'avez pas de compte, <a routerLink="/auth/register" class="text-primary text-decoration-underline">inscrivez-vous ici</a></p>
      </div>

      <div class="text-danger" *ngIf="this.isAuthentified">Nom utilisateur ou password Invalide</div>
    </form>
  </div>
</div>
