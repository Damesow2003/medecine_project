<!-- Dashboard Patient - Responsive & Médical -->
<div class="container-fluid py-5" >
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-primary sidebar text-white p-3 min-vh-100">
      <h2 class="h4 mb-4 py-5">Mon Tableau de Bord</h2>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link text-white" routerLink="/dashboard">
          <fa-icon [icon]="faHome" class="me-2"></fa-icon>Accueil</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" routerLink="/rendezvous">
          <fa-icon [icon]="faCalendarCheck" class="me-2"></fa-icon>Rendez-vous</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" routerLink="/prescriptions">
          <fa-icon [icon]="faBriefcaseMedical" class="me-2"></fa-icon>Prescriptions</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" routerLink="/notifications">
          <fa-icon [icon]="faBell" class="me-2"></fa-icon>Notifications</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" routerLink="/paiements">
          <fa-icon [icon]="faCreditCard" class="me-2"></fa-icon>Paiements</a></li>
        <li class="mt-4"><button class="btn btn-danger w-100" (click)="logout()">
          <fa-icon [icon]="faSignOutAlt" class="me-2"></fa-icon>Se déconnecter</button></li>
      </ul>
    </nav>

    <!-- Contenu principal -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h1 class="mt-4 text-primary">Bienvenue, Patient</h1>

      <!-- Statistiques -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <fa-icon [icon]="faCalendarCheck" class="text-primary display-4"></fa-icon>
              <h5 class="mt-3">Prochain Rendez-vous</h5>
              <p>12 Juin 2024, 14h00</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <fa-icon [icon]="faPills" class="text-success display-4"></fa-icon>
              <h5 class="mt-3">Ordonnances Actives</h5>
              <p>3 Médicaments</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <fa-icon [icon]="faBell" class="text-warning display-4"></fa-icon>
              <h5 class="mt-3">Notifications</h5>
              <p>2 Nouvelles alertes</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
